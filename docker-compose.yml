version: '3.8'

services:
  frontend:
    build:
      context: ./frontend 
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend 
      dockerfile: Dockerfile 
    ports:
      - "3001:3001"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge